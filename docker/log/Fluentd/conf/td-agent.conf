#
# This section matches events whose tag is td.DATABASE.TABLE
## match tag=debug.** and dump to console
<match mylibrary.**>
  type copy
  <store>
    type stdout
  </store>
  <store>
    type mongo

    host mongo
    port 27017
    database log
    collection mylibrary

    capped
    capped_size 1024m
  </store>
</match>

