<div class="panel panel-default">
	<div class="panel-heading clearfix">
		<div class="pull-right box">
			<div class="btn-group">
				<a class="btn btn-primary" ng-click="addElement()()"><strong>+</strong></a>
			</div>
		</div>
		<!-- VIEWTYPE -->
		<!-- <div class="pull-right box">
			<div class="btn-group">
				<a class="btn btn-default" ng-model="table.viewType" btn-radio="List">List</a>
				<a class="btn btn-default disabled" ng-model="table.viewType" btn-radio="Grid">Grid</a>
			</div>
		</div>-->
		<!-- ITEMS PER PAGE -->
		<div class="pull-right box">
			<div class="btn-group" dropdown>
				<button type="button" class="btn btn-default dropdown-toggle" dropdown-toggle>
					{{itemsPerPage}} <span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu">
					<li><a ng-repeat="size in availableSizes" ng-click="setItemsPerPage(size)">{{size}}</a></li>
				</ul>
			</div>
		</div>
		<!-- PAGINATION -->
		<div class="pull-right box">
			<ml-pagination element-per-page="itemsPerPage" collection-size="numberOfItems" change-page="setPage"/>
		</div>
		<h1 class="panel-title custom-panel-title">{{title}}</h1>
	</div>

	<div ng-transclude></div>

	<div class="panel-footer" ng-if="displayFooter()">
		<div class="col-lg-offset-11" ng-if="displayNumberOfItems">
			Results: {{numberOfItems}}
		</div>
	</div>
</div>
