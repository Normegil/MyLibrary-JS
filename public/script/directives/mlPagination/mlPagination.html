<div class="input-group">
	<span class="input-group-btn"><a class="btn btn-default" ng-click="setPage(currentPage - 1)">&lsaquo;</a></span>
	<input type="text" class="form-control"
			ng-model="pageInput.value"
			ng-blur="pageInput.reset()"
			on-enter="pageInput.onChange()"
			placeholder="{{currentPage + 1}} / {{numberOfPages}}"
			required />
	<span class="input-group-btn"><a class="btn btn-default" ng-click="setPage(currentPage + 1)">&rsaquo;</a></span>
</div>
