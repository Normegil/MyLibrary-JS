<form	class="form-horizontal">
		<div class="form-group">
		<label for="title" class="col-sm-2 control-label">Title</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="bookSerie.title" id="title" placeholder="Title">
		</div>
	</div>

	<div class="form-group">
		<label for="alternativeTitles" class="col-sm-2 control-label">Alternative Titles</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="alternativeTitles" placeholder="Alternative Titles (separated by ';')"
				ng-model="bookSerie.alternativeTitles"
				ml-array-input>
		</div>
	</div>

	<div class="form-group">
		<label for="status" class="col-sm-2 control-label">Status</label>
		<div class="col-sm-10">
			<select class="form-control" ng-model="bookSerie.status">
				<option value="Ongoing">Ongoing</option>
				<option value="Finished">Finished</option>
			</select>
		</div>
	</div>

	<div class="form-group">
		<label for="description" class="col-sm-2 control-label">Description</label>
		<div class="col-sm-10">
			<textarea class="form-control" ng-model="bookSerie.description" rows="3" id="description"></textarea>
		</div>
	</div>
</form>
