<form	class="form-horizontal">
	<div class="form-group">
		<label for="isbn" class="col-sm-2 control-label">ISBN</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="book.isbn" id="isbn" placeholder="ISBN">
		</div>
	</div>

	<div class="form-group">
		<label for="title" class="col-sm-2 control-label">Title</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="book.title" id="title" placeholder="Title">
		</div>
	</div>

	<div class="form-group">
		<label for="alternativeTitles" class="col-sm-2 control-label">Alternative Titles</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="alternativeTitles" placeholder="Alternative Titles (separated by ';')"
				ng-model="book.alternativeTitles"
				ml-array-input>
		</div>
	</div>

	<div class="form-group">
		<label for="authors" class="col-sm-2 control-label">Authors</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="authors" placeholder="Authors (separated by ';')"
				ng-model="book.authors"
				ml-array-input>
		</div>
	</div>

	<div class="form-group">
		<label for="genres" class="col-sm-2 control-label">Genres</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="genres" placeholder="Genres (separated by ';')"
				ng-model="book.genres"
				ml-array-input>
		</div>
	</div>

	<div class="form-group">
		<label for="releaseDate" class="col-sm-2 control-label">Release Date</label>
		<div class="col-sm-10">
			<p class="input-group"><input type="text" class="form-control" id="releaseDate"
				is-open="datePicker.opened"
				datepicker-popup="yyyy-MM-dd"
				ng-model="book.releaseDate"
				ml-date-input>
			<span class="input-group-btn"><button type="button" class="btn btn-default" ng-click="datePicker.open($event)"><span class="glyphicon glyphicon-calendar"></span></button></span></p>
		</div>
	</div>

	<div class="form-group">
		<label for="description" class="col-sm-2 control-label">Description</label>
		<div class="col-sm-10">
			<textarea class="form-control" ng-model="book.description" rows="3" id="description"></textarea>
		</div>
	</div>
</form>
