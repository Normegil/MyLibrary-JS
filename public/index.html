<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>MyLibrary</title>
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" />
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="mylibrary.css" />
	</head>
	<body ng-app="mylibrary">
		<nav ng-controller="MenuController" class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand">
						Current_User
					</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li ui-sref-active="active"><a ui-sref="news">News</a></li>
						<li ui-sref-active="active"><a ui-sref="bookSeriesList">Books</a></li>
					</ul>
					<form class="navbar-form navbar-right" role="search">
						<input type="text" class="form-control" placeholder="Search" />
					</form>
					<div class="navbar-form navbar-right">
						<button ng-if="alerts.list.length > 0" class="btn btn-danger" ng-click="openAlert()">{{alerts.list.length}}</button>
					</div>
				</div>
		  </div>
		</nav>

		<div class="container">
			<div ui-view></div>
		</div>

		<nav class="navbar navbar-inverse navbar-fixed-bottom">
			<div class="container">
				<div class="navbar-text">
					<div ncy-breadcrumb></div>
				</div>
			</div>
		</nav>

		<!-- LIBRARIES -->
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
		<script src="bower_components/angular-ui-router.stateHelper/statehelper.js"></script>
		<script src="bower_components/angular-resource/angular-resource.min.js"></script>
		<script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
		<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
		<script src="bower_components/angular-breadcrumb/dist/angular-breadcrumb.js"></script>
		<script src="bower_components/underscore/underscore.js"></script>
		<script src="bower_components/moment/moment.js"></script>

		<!-- APPLICATION -->
		<script src="index.js"></script>
		<!-- LIBRARIES -->
		<script src="libraries/underscore/underscoreFactory.js"></script>
		<script src="libraries/moment/momentFactory.js"></script>
		<!-- DIRECTIVES -->
		<script src="directives/onEnter/onEnter.js"></script>
		<script src="directives/mlPagination/mlPagination.js"></script>
		<script src="directives/mlCollection/mlCollection.js"></script>
		<script src="directives/input/mlArrayInput/mlArrayInput.js"></script>
		<script src="directives/input/mlDateInput/mlDateInput.js"></script>
		<script src="directives/book/mlBookForm/mlBookForm.js"></script>
		<!-- MODULES -->
		<script src="modules/alert/alertService.js"></script>
		<script src="modules/alert/alertModalCtrl.js"></script>
		<script src="modules/home/homeCtrl.js"></script>
		<script src="modules/book/bookRessource.js"></script>
		<script src="modules/book/bookSeriesList/bookSeriesListCtrl.js"></script>
		<script src="modules/book/bookSerieDetails/bookSerieDetailsCtrl.js"></script>
		<script src="modules/book/bookDetail/bookDetailCtrl.js"></script>
		<script src="modules/book/addBookModal/addBookModal.js"></script>
	</body>
</html>
